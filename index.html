<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/simple-image-search/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpe Image Search</title>
    <script type="module" crossorigin src="/simple-image-search/index.js"></script>
    <link rel="modulepreload" crossorigin href="/simple-image-search/assets/vendor-Db2TdIkw.js">
    <link rel="stylesheet" crossorigin href="/simple-image-search/assets/vendor-CWKLx11g.css">
    <link rel="stylesheet" crossorigin href="/simple-image-search/assets/index-BrP0vBNE.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="/index.html">Home</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      <div id="top" class="container deep-search">
        <form class="form">
          <label>
            <input
              type="text"
              name="search-text"
              placeholder="Search images..."
            />
          </label>
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="container deep-search">
        <ul class="gallery"></ul>
        <button type="button" name="load-more" class="visually-hidden">
          Load more
        </button>
      </div>
      <div class="container deep-search">
        <span class="loader visually-hidden"></span>
      </div>
    </main>

  </body>
</html>
